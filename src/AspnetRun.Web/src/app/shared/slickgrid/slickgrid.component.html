<ar-slickgrid-table #slickgridTable [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
    [dataset]="dataset" (onFilterChanged)="filterChanged($event)" (onPaginationChanged)="paginationChanged($event)"
    (onSortChanged)="sortChanged($event)"></ar-slickgrid-table>
<ar-slickgrid-pagination #slickgridPagination [pageCount]="pageCount"></ar-slickgrid-pagination>
