<slickgrid-table #slickgridTable [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
    (onFilterChanged)="filterChanged($event)" (onPaginationChanged)="paginationChanged($event)"
    (onSortChanged)="sortChanged($event)"></slickgrid-table>
<slickgrid-pagination #slickgridPagination [pageCount]="pageCount"></slickgrid-pagination>
